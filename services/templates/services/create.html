<!-- services/templates/services/create.html -->
{% extends 'core/base.html' %}

{% block title %}Add Service - Campus Essentials Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-plus-circle me-2"></i>
                    Add Campus Service
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Service Name *</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description *</label>
                        <textarea class="form-control" name="description" rows="3" required></textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Category *</label>
                            <select class="form-select" name="category" required>
                                <option value="">Select Category</option>
                                <option value="printing">Printing & Photocopy</option>
                                <option value="repair">Phone/Device Repair</option>
                                <option value="laundry">Laundry</option>
                                <option value="food">Food & Drinks</option>
                                <option value="stationery">Stationery</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Location *</label>
                            <input type="text" class="form-control" name="location" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Contact Number *</label>
                            <input type="text" class="form-control" name="contact_number" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Contact Email (Optional)</label>
                            <input type="email" class="form-control" name="contact_email">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Opening Hours *</label>
                        <textarea class="form-control" name="opening_hours" rows="2" required placeholder="e.g., Mon-Fri: 8AM-6PM, Sat: 9AM-1PM"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price Range (Optional)</label>
                        <input type="text" class="form-control" name="price_range" placeholder="e.g., KSH 50-200">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Website (Optional)</label>
                        <input type="url" class="form-control" name="website" placeholder="https://example.com">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'services:directory' %}" class="btn btn-secondary me-md-2">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus-circle me-2"></i>Add Service
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
